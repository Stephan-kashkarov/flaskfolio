{% extends 'base.html' %}
{% block content %}
<h2>
	{% if current_user.name %}
	Hi, {{ current_user.name }}
	{% else %}
	Welcome to my webiste!
	{% endif %}
<h2>
<p>
	{% for post in posts %}
	<li>
		<p>
			{{post.author}}:
		</p>
		<p>
			{{ post.body}}
		</p>
	</li>
	{% endfor %}
</p>
{% endblock %}
